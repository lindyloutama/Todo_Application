<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./documents/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+FlowerLobster&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/566d64e479.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-task">
        <h1>To-Do List</h1>

        <!-- addItem task bar -->

        <div class="row addItem">
            <div class="col-9 col-sm-10 taskbar">
                <input type="text" class="form-control addText" placeholder="add task here">
            </div>
            <div class="col-2 col-sm-2">
                <button type="button" class="btn btn-success addButton">ADD</button>
            </div>
        </div>
    </div>

    <!-- uncompleted number of tasks counter -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6">
                <h3>You have 4 uncompleted Tasks!</h3>
            </div>
            <div class="col-12 col-sm-6 completed">
                <h3>Completed Task List</h3>
            </div>
        </div>
        <br>
        <!-- toDo task list -->

        <div class="row toDo">
            <div class="row col-6 col-md-4">
                Clean Windows
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fas fa-check greenTick"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fa fa-refresh reFresh"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn far fa-trash-alt redBin"></button>
            </div>
            <div class="row col-5 col-md-4 completed ">
                Buy flights
            </div>
            <div class="row col-2 col-md-1">
                <button type="button" class="btn fas fa-times cross"></button>
            </div>
        </div>

        <div class="row toDo">
            <div class="row col-6 col-md-4">
                Take out rubbish
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fas fa-check greenTick"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fa fa-refresh reFresh"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn far fa-trash-alt redBin"></button>
            </div>
            <div class="row col-5 col-md-4">
                Feed cat
            </div>
            <div class="row col-2 col-md-1">
                <button type="button" class="btn fas fa-times cross"></button>
            </div>
        </div>

        <div class="row toDo">
            <div class="row col-6 col-md-4">
                Hang out wasing
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fas fa-check greenTick"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fa fa-refresh reFresh"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn far fa-trash-alt redBin"></button>
            </div>
            <div class="row col-5 col-md-4">
                Make Bed
            </div>
            <div class="row col-2 col-md-1 ">
                <button type="button" class="btn fas fa-times cross"></button>
            </div>
        </div>
        <div class="row toDo">
            <div class="row col-6 col-md-4">
                Vacuum House
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fas fa-check greenTick"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn fa fa-refresh reFresh"></button>
            </div>
            <div class="col-2 col-md-1">
                <button type="button" class="btn far fa-trash-alt redBin"></button>
            </div>
            <div class="row col-5 col-md-4 completed">
                unpack dishwasher
            </div>
            <div class="row col-2 col-md-1">
                <button type="button" class="btn fas fa-times cross"></button>
            </div>
        </div>
    </div>

    <!-- hide or unhide completed list -->

    <br>
    <div class="row hideCompleted">
        <div class="col-12 ">
            <button type="button" class="btn btn-secondary">
                hide or unhide completed list
            </button>
        </div>
    </div>

</body>

</html>
