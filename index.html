<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My To Do List</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./documents/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--- Heading & add task --->
  <div class="container-task">
    <h1>MY TO-DO LIST</h1>

    <div class="row">
      <div class="col-10 col-md-10">
        <input class="form-control" type="text" placeholder="add task here">
      </div>
      <div class="col-2 col-md-2">
        <button type="button" class="btn btn-success">ADD</button>
      </div>
    </div>
  </div>

  <ul class="list-unstyled" id="todo"></ul>

  <!--- List of Task components--->

  <!-- Need to use grid to narrow down the columns and move to the left of the page-->
  <br>
  <div class="container-list-of-todos">
    <div class="row">
      <div class="col-4">
        <button type="button" class="btn btn-danger">
          <large>YOU HAVE </large><span class="badge badge-light"> 4 </span>
          <large> UNCOMPLETED TASKS!</large>
        </button>
      </div>
      <div class="col-6 col-md-6">
        <h4>completed task list</h4>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-2 col-md-2">
      <button type="button" class="btn btn-success">completed</button>
    </div>
    <div class="col-3 col-md-3">
      finish assignment
    </div>
    <div class="col-4 col-md-4">
      finish asignment
    </div>
    <div class="col-2 col-md-2">
      <button type="button" class="btn btn-info">
        delete
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-2 col-md-2">
      <button type="button" class="btn btn-success">completed</button>
    </div>
    <div class="col-3 col-md-3">
      Book hair appointment
    </div>
    <div class="col-4 col-md-4">
        book hair appointment
      </div>
      <div class="col-2 col-md-2">
        <button type="button" class="btn btn-info">delete</button>
    </div>
  </div>
  <div class="row">
    <div class="col-2 col-md-2">
      <button type="button" class="btn btn-success">completed</button>
    </div>
    <div class="col-3 col-md-3">
      Buy milk
    </div>
    <div class="col-4 col-md-4">
        buy milk
      </div>
      <div class="col-2 col-md-2">
      <button type="button" class="btn btn-info">
        delete
      </button>
      </div>
  </div>
  <div class="row">
    <div class="col-2 col-md-2">
      <button type="button" class="btn btn-success">completed</button>
    </div>
    <div class="col-3 col-md-3">
      Buy Bread
    </div>
    <div class="col-4 col-md-4">
        Buy Bread
      </div>
      <div class="col-2 col-md-2">
      <button type="button" class="btn btn-info">
        delete
      </button>
      </div>
  </div>
<br>
  <div class="row">
    <div class="col-6">
      <button>
      hide or unhide completed list
    </button>
    </div>
  </div>
 </div>
</body>

</html>
